# Remove prefix key - use direct keybindings
unbind C-b
set -g prefix None

# Fix META key on macOS - bind Option as Meta
set -g extended-keys on
set -as terminal-features 'xterm*:extkeys'

# Use vi mode
setw -g mode-keys vi

# Start windows and panes at 1
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# Terminal colors
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",xterm-256color:Tc"

# Pane navigation with Alt + h
bind -n M-h select-pane -L
bind -n M-j select-pane -D
bind -n M-k select-pane -U
bind -n M-l select-pane -R

# Pane splitting (Alt + s for horizontal, Alt + v for vertical)
bind -n M-s split-window -v -c "#{pane_current_path}"
bind -n M-v split-window -h -c "#{pane_current_path}"

# Pane resizing with Alt + Shift + hjkl
bind -n M-H resize-pane -L 5
bind -n M-J resize-pane -D 5
bind -n M-K resize-pane -U 5
bind -n M-L resize-pane -R 5

# Window navigation (Alt + n/p for next/previous)
bind -n M-n next-window
bind -n M-p previous-window

# New window (Alt + c)
bind -n M-c new-window -c "#{pane_current_path}"

# Close pane (Alt + x)
bind -n M-x kill-pane

# Zoom pane (Alt + z)
bind -n M-z resize-pane -Z

# Copy mode (Alt + [)
bind -n M-[ copy-mode

# Copy mode vi bindings
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# Reload config (Alt + r)
bind -n M-r source-file ~/.tmux.conf \; display "Config reloaded!"

# Help (Alt + ?)
bind -n M-? display-popup -E 'printf "TMUX KEYBINDINGS\\n\\nPanes:\\n  Alt+h/j/k/l      Navigate\\n  Alt+Shift+H/J/K/L Resize\\n  Alt+s            Split horizontal\\n  Alt+v            Split vertical\\n  Alt+x            Close pane\\n  Alt+z            Zoom\\n\\nWindows:\\n  Alt+c            New window\\n  Alt+n/p          Next/Previous\\n\\nOther:\\n  Alt+[            Copy mode\\n  Alt+d            Detach\\n  Alt+r            Reload config\\n" | less'

# Detach (Alt + d)
bind -n M-d detach-client

# Status bar
set -g status-position bottom
set -g status-style bg=default,fg=colour137
set -g status-right '#[fg=colour233,bg=colour245,bold] %H:%M '

# Escape time for neovim
set -sg escape-time 10
set -g focus-events on
